<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="..\static\css\Home.css" th:href="@{/css/Home.css}">
  <title>ホーム</title>
</head>
<script src="../../js/Home.js"></script>
<script src="../../js/TodoCheck.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script type="text/javascript" th:inline="javascript">
  var investLogDaoList = /*[[${investLogDaoList}]]*/"investLogDaoList";

  // ▼上記のグラフを描画するための記述
  window.onload = function(){
    var ctx = document.getElementById("graph-area").getContext("2d");
    window.myLine = new Chart(ctx, createGraphDate(investLogDaoList));
 }
</script>
<body>
  <h2>取引一覧</h2>
  <div class="div">
    <a th:text="${userName}"></a>さん、ようこそ。
    <form action="../invest/create" method="GET">
      <button class="button button2">新規取引作成</button>
    </form>
    <form action="../logout" method="GET">
      <button class="button button2">ログアウト</button>
    </form>
  </div>
  <table>
    <tr style="background-color: #a9a9a9">
      <th>商品名</th>
      <th>価格</th>
    </tr>
    <tr th:each="invest : ${investList}">
      <td><a th:text="${invest.name}"></a></td>
      <td><a th:text="${invest.price}"></a></td>
    </tr>
  </table>
  <div class="center">
    <button class="buttonBase button1" onClick="window.open('http://localhost:8080/invest/buying','_blank')">売買画面表示</button>
  </div>
  <div class="mt1">
    <canvas id="graph-area" class="graph-area"></canvas>
  </div>
</body>
</html>
